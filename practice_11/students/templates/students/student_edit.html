{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'students/css/style.css' %}">
    <title>Редактирование учащегося</title>
  </head>
  <body>
    <h1>Редактирование учащегося</h1>

    <form method="post">
      {% csrf_token %}
      <label for="name">Имя:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ student.name }}"
        required
      /><br />

      <label for="age">Возраст:</label>
      <input
        type="number"
        id="age"
        name="age"
        value="{{ student.age }}"
        required
      /><br />

      <label for="instrument">Инструмент:</label>
      <input
        type="text"
        id="instrument"
        name="instrument"
        value="{{ student.instrument }}"
        required
      /><br />

      <input type="submit" value="Сохранить" />
    </form>
  </body>
</html>
